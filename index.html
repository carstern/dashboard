    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Caroline Edgren" />
    <meta name="description" content="Create your dashboard with weather, quick links and a good laugh" />
    <title>The Dashy Dashboard</title>
    <link rel="stylesheet" href="./style/main.css" />
    <script src="https://kit.fontawesome.com/ad20af66a9.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <!-- 1. Här ska klockslag och datum synas och klockan ska ändras när tiden ändras utan att sidan laddas om. -->
    <div class="date-time" id="date-time"></div>

    <!-- 2. Rubriken på sidan ska användaren kunna ändra genom att klicka på den. 
    När användaren klickat på rubriken blir den redigerbar och ändringarna sparas direkt. -->
    <div class="information-div" id="information-div">
      <input
        class="dashboard-title"
        id="dashboard-title"
        placeholder="click to change" />
    </div>

    <div class="cards-container">
      <div class="card">
        <div class="card-title">Favorites</div>
        <div class="card-input">
          <div id="fav-links"></div>
          <button class="new-link" id="addLink">Add link</button>
        </div>
      </div>

      <div class="card">
        <div class="card-title">Weather</div>
        <div class="card-input">
        <div id="weather">
          <label for="city">Enter City:</label>
          <input type="text" id="city" name="city" /></div>
          <div class="weather-container" id="weatherContainer"></div>
          <button id="getWeatherBtn">Get Weather</button>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Joke</div>
        <div class="card-input">
          <div id="random-joke"></div>
          <button id="joke-button">Skämt</button>
        </div>
      </div>

      <div class="card">
        <div class="card-title">Notes</div>
        <div class="card-input">
          <div class="notepad-container" id="notepad">
            <textarea id="noteInput" placeholder="Enter your note"></textarea>
          </div>
          <button id="copyButton">Copy to Clipboard</button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <section class="modal-container" id="modal-container">
      <div class="modal" id="modal">
        <div class="modal-header">
          <h2 class="title">
            Add new favorite</h2> 
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="URL" />
        </div>
        <div><button class="close-button" id="close-modal">Close</button> <button class="save-button" id="save-modal">Save</button></div>
      </div>
    </section>

    <div class="random-picture" id="random-picture">
      <div class="background-div">
        <button id="swtichBg" class="new-bg-btn">New background</button>
        <input
          type="text"
          id="keyword"
          placeholder="background keyword"
          class="keyword-input" />
      </div>
    </div>

    <script src="./script/time.js"></script>
    <script src="./script/main.js"></script>
    <script src="./script/jokes.js"></script>
    <script src="./script/weather.js"></script>
    <script src="./script/notes.js"></script>
    <script src="./script/favlinks.js"></script>
    <script src="./script/background.js"></script>
  </body>
</html>
